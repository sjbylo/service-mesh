clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - open-cluster-management
    - vault
    - golang-external-secrets
    - travels
    - travel-agency
    - travel-portal
    - travel-control
    - istio-system
    - hello-world         # Just for imperitive below

  subscriptions:
    acm:
      name: advanced-cluster-management
      namespace: open-cluster-management
      channel: release-2.8
      #csv: advanced-cluster-management.v2.6.1
    kiali-ossm:
      name: kiali-ossm
        #      namespace: openshift-operators
        #      channel: stable
    jaeger-product:
      name: jaeger-product
    servicemeshoperator:
      name: servicemeshoperator

  projects:
    - hub
    - travels
    - istio-system

  applications:
    acm:
      name: acm
      namespace: open-cluster-management
      project: hub
      path: common/acm
      ignoreDifferences:
      - group: internal.open-cluster-management.io
        kind: ManagedClusterInfo
        jsonPointers:
          - /spec/loggingCA

    vault:
      name: vault
      namespace: vault
      project: hub
      path: common/hashicorp-vault

    mesh:
      name: mesh-control-plane
      namespace: istio-system
      project: istio-system
      path: charts/all/mesh-control-plane
    
    jobs:
      name: jobs
      namespace: default
      project: default
      path: charts/all/jobs

    travels:
      name: travels
      namespace: travels
      project: travels
      path: charts/all/travels


    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      path: common/golang-external-secrets

#    config-demo:
#      name: config-demo
#      namespace: config-demo
#      project: config-demo
#      path: charts/all/config-demo

#    hello-world:
#      name: hello-world
#      namespace: hello-world
#      project: hello-world
#      path: charts/all/hello-world

  imperative:
    # NOTE: We *must* use lists and not hashes. As hashes lose ordering once parsed by helm
    # The default schedule is every 10 minutes: imperative.schedule
    # Total timeout of all jobs is 1h: imperative.activeDeadlineSeconds
    # imagePullPolicy is set to always: imperative.imagePullPolicy
    # For additional overrides that apply to the jobs, please refer to
    # https://hybrid-cloud-patterns.io/imperative-actions/#additional-job-customizations
    jobs:
    - name: hello-world
      # ansible playbook to be run
      playbook: common/ansible/playbooks/hello-world/hello-world.yaml
      # per playbook timeout in seconds
      timeout: 234
      # verbosity: "-v"

  managedClusterGroups:
    exampleRegion:
      name: group-one
      acmlabels:
      - name: clusterGroup
        value: group-one
      helmOverrides:
      - name: clusterGroup.isHubCluster
        value: false

      # Before enabling cluster provisioning, ensure AWS and/or Azure
      #   credentials and OCP pull secrets are defined in Vault.
      #   See values-secret.yaml.template
      #
      clusterPools:
        exampleAWSPool:
          name: aws-ap
          openshiftVersion: 4.12.36
          baseDomain: sandbox2704.opentlc.com
          platform:
            aws:
              region: ap-southeast-2
          clusters: 
          - steve1
          - steve2
       
